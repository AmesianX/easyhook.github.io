            <h2>downloading...</h2>
			<script type="text/javascript">
				var interval, count = 4;
				function getUrlVars()
				{
					var vars = [], hash;
					var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
					for(var i = 0; i < hashes.length; i++)
					{
						hash = hashes[i].split('=');
						vars.push(hash[0]);
						vars[hash[0]] = hash[1];
					}
					return vars;
				}
				function downloadFile(u) {
					window.location = $(u).attr('href');
				}
				function startDownload() {
					interval = setInterval(function() {
					    count -= 1;
					    if (count == 0) {
					        var url = getUrlVars()['url'];
							clearInterval(interval);
							$('#dlCountdownMessage').html('Click <b>' +
								'<a id="dlDownload"' +
								'href="' + getUrlVars()['url'] + '">' +
								'here</a></b> if your browser does not start the download automatically.');
                            if (url !== undefined && url !== '')
							    downloadFile($('a#dlDownload'));
						} else {
						  $('#dlCountdown').text(count + ' second' + (count != 1 ? 's' : ''));
						}
					}, 1000);
				}
			</script>
            <p>
                <span id="dlCountdownMessage">Your download will start in <span id="dlCountdown">4 seconds</span>.</span>
            </p>
			<script type="text/javascript">
				startDownload();
			</script>
